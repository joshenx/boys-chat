<router-outlet></router-outlet>

<main data-theme={myTheme}>
<div class="m-5" *ngFor="let message of messageList">
    <li>
        {{message}}
    </li>  
</div>

<div>
    <input class="input input-bordered input-primary w-full max-w-xs mx-5" [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()" />
    <button class="btn btn-wide" (click)="sendMessage()">Send Message</button>
</div>

<footer>

</footer>
</main>
